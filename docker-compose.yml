version: '3.8'

services:
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - media_volume:/var/www/media
      - certs_volume:/etc/letsencrypt
    depends_on:
      - portfolio
      - cms

  portfolio:
    build:
      context: .
      dockerfile: infra/docker/Portfolio.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://cms:3001/api
    restart: always

  cms:
    build:
      context: .
      dockerfile: infra/docker/CMS.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/portfolio_db
    restart: always
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=portfolio_db
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:
  media_volume:
  certs_volume:
